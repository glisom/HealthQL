name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-swift:
    name: Swift Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/react-native-healthql
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/react-native-healthql/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
